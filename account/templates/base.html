{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>{% block title %}{% endblock %}</title>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">
		<link rel="stylesheet" type="text/css" href= "{% static 'css/message_style.css' %}" >
		<style type="text/css">
			body{
				background-color: #ebebeb;
			}
			.container{
				padding-top: 50px;
			}
			.my-datetime-picker{
				position: relative;
			}
			.organizer_form{
				width: 33.3%;
				margin : auto;
			}
			.sub_h5{
				margin-left: 10px;
			}
	    </style>
	</head>
	<body>
		<nav class="navbar navbar-inverse ">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">WebSiteName</a>
		    </div>
		    <ul class="nav navbar-nav navbar-right">
		       <li class="dropdown">
		        <a class="dropdown-toggle" data-toggle="dropdown" href="#">SignUp
		        <span class="caret"></span></a>
		        <ul class="dropdown-menu">
		          <li><a href="{% url 'organizer:save'%}">Organizer</a></li>
		          <li><a href="{% url 'student:save'%}">Student</a></li>
		        </ul>
		      	</li>
		      <li><a href="{%url 'account:login'%}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
		    </ul>
		  </div>
		</nav>
		<div id="delete_message">
			<h4>Are You Sure You Want To Delete This</h4>
			<input type="button" value="Delete" id="delete">
			<input type="button" value="Cancel" id="cancel">
  		</div>
		<div id="content">
			{% block content %}
			{% endblock %}
			</div>
			
	</body>
</html>
